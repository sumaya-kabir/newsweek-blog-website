<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWeek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="mx-24">
        <!-- Navbar Start -->
        <nav>
          <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost text-primary normal-case text-xl">NewsWeek</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal p-0">
                <li><a>News</a></li>
                <li><a href="blog.html">Blog</a></li>
              </ul>
            </div>
          </div>
        </nav>
  
  <!-- Navbar End  -->
  
    </header>

    <main class="mx-24">
      <!-- category start  -->
        <section>
          <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200">
            <ul id="category-container" class="lg:flex justify-center items-center">
              
            </ul>
          </div>
        </section>
      <!-- category end  -->

      <!-- spinner start  -->
      <section id="spinner" class="hidden">
        <div aria-label="Loading..." role="status" class="flex justify-center items-center space-x-2 m-12"><svg class="h-6 w-6 animate-spin stroke-gray-500" viewBox="0 0 256 256"><line x1="128" y1="32" x2="128" y2="64" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><line x1="195.9" y1="60.1" x2="173.3" y2="82.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><line x1="224" y1="128" x2="192" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><line x1="195.9" y1="195.9" x2="173.3" y2="173.3" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><line x1="128" y1="224" x2="128" y2="192" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><line x1="60.1" y1="195.9" x2="82.7" y2="173.3" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><line x1="32" y1="128" x2="64" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><line x1="60.1" y1="60.1" x2="82.7" y2="82.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line></svg><span class="text-xs font-medium text-gray-500">Loading...</span></div>
      </section>
      <!-- spinner end  -->

      <!-- results found start  -->
      <section id="result" class="bg-gray-100 mt-10 p-10 rounded-xl hidden">
          
      </section>
      <!-- results found end  -->
      <!-- Sorting start  -->
      <section class="sm:hidden md:hidden lg:flex justify-between bg-gray-100 px-10 py-5 rounded-xl mt-10">
       <div>
        <p class="inline font-medium">Sort By View:</p>
        <input type="button" value="default">
       </div>
        <div>
          <button class="btn btn-primary">Today's Pick</button>
        <button class="btn btn-light">Trending</button>
        </div>
      </section>
      <!-- sorting end  -->
      <!-- news start  -->
        <section>
            <div id="news-container">

            </div>
        </section>
        <!-- news end  -->



        <!-- modal-->
        <input type="checkbox" id="my-modal-5" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box w-11/12 max-w-5xl">
            <h3 id="title" class="font-bold text-lg"></h3>
            <p id="details" class="py-4"></p>
            <div id="info">
              
              </div>
            <div class="modal-action">
              <label for="my-modal-5" class="btn">Close</label>
            </div>
          </div>
        </div>
    </main>
    <footer class="bg-gray-100 text-center font-semibold text-gray-600 py-5 mt-24">
      <p>Copyright 2022 <span class="text-lg text-primary">NewsWeek</span></p>
    </footer>
  
    
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="news.js"></script>
</body>
</html>
