<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWeek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="mx-24">
    <header>
        <!-- Navbar Start -->
        <nav>
          <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost text-primary normal-case text-xl">NewsWeek</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal p-0">
                <li><a>News</a></li>
                <li><a>Blog</a></li>
              </ul>
            </div>
          </div>
        </nav>
  
  <!-- Navbar End  -->
  
    </header>

    <main>
      <!-- category start  -->
        <section>
          <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200">
            <ul id="category-container" class="flex justify-center items-center">
              
            </ul>
          </div>
        </section>
      <!-- category end  -->
      <!-- news start  -->
        <section>
            <div id="news-container">

            </div>
        </section>
        <!-- news end  -->



        <!-- modal-->
        <input type="checkbox" id="my-modal-5" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box w-11/12 max-w-5xl">
            <h3 id="title" class="font-bold text-lg"></h3>
            <p id="details" class="py-4"></p>
            <div id="info">
              
              </div>
            <div class="modal-action">
              <label for="my-modal-5" class="btn">Close</label>
            </div>
          </div>
        </div>
    </main>

  
    
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="news.js"></script>
</body>
</html>
